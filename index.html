        .sliding-video.active {
            opacity: 1;
            z-index: 3;
            transform: translateX(0) scale(1.05);
        }

        .sliding-video.next {
            opacity: 0.7;
            transform: translateX(60%) scale(0.9);
            z-index: 2;
        }

        .sliding-video.prev {
            opacity: 0.7;
            transform: translateX(-60%) scale(0.9);
            z-index: 2;
        }

            transform: translateX(120%) scale(0.8);
            z-index: 1;

        .sliding-video.far-prev {

            transform: translateX(-120%) scale(0.8);
            z-index: 1;
        }

        .sliding-video.hidden {
            opacity: 0;
            z-index: 0;
        }

<script>
 
    const runawayBtn = document.getElementById('runawayBtn');
    
    runawayBtn.addEventListener('mouseover', function() {
    
        const maxX = window.innerWidth - this.offsetWidth;
        const maxY = window.innerHeight - this.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
       
        this.style.transition = 'all 0.5s ease-out';
        this.style.left = `${randomX}px`;
        this.style.top = `${randomY}px`;
    });
    
    runawayBtn.addEventListener('click', function(e) {
        e.preventDefault();
      
        this.classList.add('runaway-animation');
        
       
        setTimeout(() => {
            this.classList.remove('runaway-animation');
            this.style.transition = 'none';
            this.style.left = '';
            this.style.top = '';
            this.style.right = '20px';
            this.style.top = '20px';
        }, 800);
    });

    const portfolioText = document.querySelector('.portfolio-text');
    const videoPlaceholders = document.querySelectorAll('.video-placeholder');
    let isScrolling = false;
    let lastScrollTime = 0;
    const scrollDelay = 100;

    function smoothScroll() {
        const currentTime = Date.now();
        if (currentTime - lastScrollTime < scrollDelay) return;
        lastScrollTime = currentTime;
        
        checkVisibility();
        requestAnimationFrame(smoothScroll);
    }

    window.addEventListener('scroll', () => {
        if (!isScrolling) {
            isScrolling = true;
            smoothScroll();
        }
    });

    function checkVisibility() {
        const windowHeight = window.innerHeight;
        const scrollY = window.scrollY || window.pageYOffset;
        
        
        const portfolioTextRect = portfolioText.getBoundingClientRect();
        if (portfolioTextRect.top < windowHeight * 0.8) {
            portfolioText.classList.add('visible');
        }

       
        videoPlaceholders.forEach(placeholder => {
           
            if (placeholder.classList.contains('visible')) return;
            
            const rect = placeholder.getBoundingClientRect();
            const isVisible = (rect.top < windowHeight * 0.8) && (rect.bottom > 0);
            const video = placeholder.querySelector('video');
            const delay = parseFloat(placeholder.dataset.delay) || 0;

            if (isVisible) {
                setTimeout(() => {
                    placeholder.classList.add('visible');
                    if (video) {
                        video.play().catch(e => console.log("Autoplay prevented:", e));
                    }
                }, delay * 1000);
            }
        });

        isScrolling = false;
    }

    
    window.addEventListener('load', () => {
        checkVisibility();
    });

    videoPlaceholders.forEach(placeholder => {
        placeholder.addEventListener('mouseenter', () => {
            placeholder.classList.add('hovered');
            const video = placeholder.querySelector('video');
            if (video) {
                video.muted = false; 
                video.currentTime = 0; 
                video.play().catch(e => console.log("Play on hover prevented:", e));
            }
        });
        
        placeholder.addEventListener('mouseleave', () => {
            placeholder.classList.remove('hovered');
            const video = placeholder.querySelector('video');
            if (video) {
                video.muted = true; 
            }
        });
        
        placeholder.addEventListener('click', (e) => {
            e.preventDefault();
            const video = placeholder.querySelector('video');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    });

    if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const placeholder = entry.target;
               
                if (placeholder.classList.contains('visible')) return;
                
                const video = placeholder.querySelector('video');
                const delay = parseFloat(placeholder.dataset.delay) || 0;

                if (entry.isIntersecting) {
                    setTimeout(() => {
                        placeholder.classList.add('visible');
                        if (video) {
                            video.muted = true; 
                            video.play().catch(e => console.log("Autoplay prevented:", e));
                        }
                    }, delay * 1000);
                }
            });
        }, {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        });

        videoPlaceholders.forEach(placeholder => {
            observer.observe(placeholder);
        });
    }

document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('slidingVideosContainer');
    const videos = Array.from(container.querySelectorAll('.sliding-video'));
    const totalVideos = videos.length;
    let currentIndex = 0;
    let isAnimating = false;
    
   
    function initSlider() {
        updatePositions();
        
        
        startAutoplay();
        
        
        videos.forEach(video => {
            const videoEl = video.querySelector('video');
            if (videoEl) {
                videoEl.play().catch(e => console.log("Autoplay prevented:", e));
            }
        });
    }
    
    
    function updatePositions() {
        videos.forEach((video, index) => {
            
            video.className = 'sliding-video';
            
            
            const position = (index - currentIndex + totalVideos) % totalVideos;
            
            
            if (position === 0) {
                video.classList.add('active');
            } else if (position === 1) {
                video.classList.add('next');
            } else if (position === 2) {
                video.classList.add('far-next');
            } else if (position === totalVideos - 1) {
                video.classList.add('prev');
            } else if (position === totalVideos - 2) {
                video.classList.add('far-prev');
            } else {
                video.classList.add('hidden');
            }
        });
    }
    
    
    function nextVideo() {
        if (isAnimating) return;
        isAnimating = true;
        
        currentIndex = (currentIndex + 1) % totalVideos;
        updatePositions();
        
        setTimeout(() => {
            isAnimating = false;
        }, 800);
    }
    
   
    function startAutoplay() {
        setInterval(() => {
            if (!container.matches(':hover')) {
                nextVideo();
            }
        }, 3000);
    }
    
    
    initSlider();
});

</script>

                    }
                },
                "size": {

                    "width": 1
                },
                "move": {

                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "window", 
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {

                    },

                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {

                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,

                    },
                    "repulse": {

                    },

                    },

                    }
                }
            },

        });
    }


    if (settings.runawayButton) {
        const runawayBtn = document.getElementById('runawayBtn');
        
        if (runawayBtn) {
            runawayBtn.addEventListener('mouseover', function() {
                const maxX = window.innerWidth - this.offsetWidth;
                const maxY = window.innerHeight - this.offsetHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                this.style.transition = 'all 0.5s ease-out';
                this.style.left = `${randomX}px`;
                this.style.top = `${randomY}px`;
            });
            
            runawayBtn.addEventListener('click', function(e) {
                e.preventDefault();
                this.classList.add('runaway-animation');
                
                setTimeout(() => {
                    this.classList.remove('runaway-animation');
                    this.style.transition = 'none';
                    this.style.left = '';
                    this.style.top = '';
                    this.style.right = '20px';
                    this.style.top = '20px';
                }, 800);
            });
        }
    }


    if (settings.videoSlider) {
        function handleSliderScroll() {
            const container = document.getElementById('slidingVideosContainer');
            if (!container) return;

            const videos = Array.from(container.querySelectorAll('.sliding-video'));
            const totalVideos = videos.length;
            let currentIndex = 0;
            let isAnimating = false;
            
            function updatePositions() {
                videos.forEach((video, index) => {
                    video.className = 'sliding-video';
                    
                    const position = (index - currentIndex + totalVideos) % totalVideos;
                    
                    if (position === 0) {
                        video.classList.add('active');
                    } else if (position === 1) {
                        video.classList.add('next');
                    } else if (position === 2) {
                        video.classList.add('far-next');
                    } else if (position === totalVideos - 1) {
                        video.classList.add('prev');
                    } else if (position === totalVideos - 2) {
                        video.classList.add('far-prev');
                    } else {
                        video.classList.add('hidden');
                    }
                });
            }
            
            function nextVideo() {
                if (isAnimating) return;
                isAnimating = true;
                
                currentIndex = (currentIndex + 1) % totalVideos;
                updatePositions();
                
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
            
            function prevVideo() {
                if (isAnimating) return;
                isAnimating = true;
                
                currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
                updatePositions();
                
                setTimeout(() => {
                    isAnimating = false;
                }, 800);
            }
            
            let touchStartX = 0;
            let touchEndX = 0;
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                if (touchEndX < touchStartX - 50) {
                    nextVideo();
                }
                if (touchEndX > touchStartX + 50) {
                    prevVideo();
                }
            }
            
            updatePositions();
        }

        handleSliderScroll();
    }
});

<script>
    const cursor = document.getElementById('customCursor');      
    document.body.style.cursor = 'none';    
    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });
    

    document.addEventListener('mousedown', () => {
        cursor.classList.add('active');
    });
    
    document.addEventListener('mouseup', () => {
        cursor.classList.remove('active');
    });
    

    const interactiveElements = document.querySelectorAll('a, button, .video-placeholder, .sliding-video, .runaway-btn');
    
    interactiveElements.forEach(el => {
        el.addEventListener('mouseenter', () => {
            cursor.classList.add('hovered');
        });
        
        el.addEventListener('mouseleave', () => {
            cursor.classList.remove('hovered');
        });
    });
</script>
